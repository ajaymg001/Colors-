<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram Profile</title>
    <link rel="stylesheet" href="./style.css">
  <style>
     @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
       }
    
     @keyframes pulse {
        0% { transform: scale(1); }
        30% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
       }
  </style>
    
</head>
<body>
    <div id="profile">
        <img src="profile pic.jpg" alt="Profile Picture">
        <h2>@ajay_mg_001_</h2>
        <p>Welcome to my Instagram profile website!</p>
        <p class="stats" id="followers">2.6K Followers</p>
        <a href="https://www.instagram.com/ajay_mg_001_/" target="_blank">Visit Instagram</a>
    </div>
</body>
</html>
